<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>设备状态列表</title>
        <script src="../resources/layui/layui.js"></script>
        <script src="../resources/js/jquery-1.8.0.min.js"></script>
        <link rel="stylesheet" href="../resources/layui/css/layui.css" media="all">
    </head>

    <body>
        <fieldset style="width: 650px;">
            <legend>各状态设备统计</legend>
            <table id="equipment_list" ></table>
        </fieldset>
    </body>

    <script>
    	var status = localStorage.getItem("equipStatus");
    	var text = localStorage.getItem("text");
    	console.log(status);
    	console.log(text);
//    	document.getElementByTagName('legend').innerText = text;
        layui.use('table',function(){
            var table = layui.table;

            table.render({
                elem: '#equipment_list',
                height: 312,
                url: 'test',
                page: true,
                limits: [10,20,50],
                cols: [[ //表头
                        {field: 'id', title: '设备ID', width:100, sort: true, fixed: 'left'}
                        ,{field: 'G', title: '主节点', width:100}
                        ,{field: 'N', title: '从节点', width:100}
                        ,{field: 'time', title: '添加时间', width:100} 
                        ]]
            })
        })
    </script>
</html>
